<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="inputbox">
        <input
          type="text"
          name=""
          id="inputtodo"
          placeholder="Study Javascript"
        />
        <button class="myButton" id="inputbtn">Add To Do</button>
      </div>
      <hr />
      <div class="ulbox">
        <ul id="listtodo">
          <li>Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>
        </ul>
        <button class="myButton" id="resbtn">RESET</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
